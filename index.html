<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dark UI Search Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="full-screen-background">

        <button id="settings-button" class="settings-button">‚öôÔ∏è</button>

        <form action="https://www.google.com/search" method="get" target="_blank" class="search-form">
            <input 
                type="text" 
                name="q" 
                class="search-input" 
                placeholder="Search Google..." 
            />
            <button class="search-button" type="submit">
                <span class="search-icon"></span>
            </button>
        </form>
        <div id="settings-modal" class="settings-modal" style="display: none;">
            <div class="modal-content">
                <h3>üñºÔ∏è Adjust Background Image Size</h3>
                <div class="control-group">
                    <button class="size-control-button" data-size="cover">Cover (Default)</button>
                    <button class="size-control-button" data-size="contain">Contain</button>
                    <button class="size-control-button" data-size="auto">Auto</button>
                </div>
                <button class="close-modal-button">Close</button>
            </div>
        </div>
        </div>

    <script src="script.js"></script> 

</body>
</html>
